{% extends "base.html" %}

{% block content %}
    
    <hr />

    {% if entries|length == 0 %}
    <p>No blog entries yet</p>
    {% else %}

        {% for entry in entries %}
            <h2><a href="/blog?id={{entry.id}}">{{entry.title}}</a></h2>
            <p>{{entry.body}}</p>
            <hr />
        {% endfor %}

    {% endif %}

{% endblock %}
