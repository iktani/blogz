{% extends "base.html" %}

{% block content %}
    <div class="mainblog">
        <h1 class="pageheaders">{{page_title}}</h1>
        <hr />
        <ul>
            {% for author in authors %}
                <li><a href="/blog?user={{author.id}}">{{author.username}}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
